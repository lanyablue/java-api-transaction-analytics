<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Upload Form</title>
</head>

<body>

<div class="container-md border rounded-5" style="width:500px; margin-top:100px; padding:20px">
    <h3> Upload CSV file</h3>
    <form method="post" th:action="@{/file/upload}" enctype="multipart/form-data">

        <div class="mb-3" style="margin-top: 20px;">
            <input class="form-control" type="file" name="file" >
            <div style="color:red;" th:text="${erro}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

</div>
<div class="container-md border rounded" style="width:500px; margin-top:100px; padding:20px">
    <h3>Transaction Register</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Transaction Date</th>
            <th scope="col">Import Date</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="transaction: ${register}">
            <th scope="row" th:text="${transaction.formatDate}">2022-01-01</th>
            <td th:text="${transaction.formatImportDate}">2022-01-01</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
